<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт</title>
</head>
<body>

    <header>
        <h1>Ласкаво просимо на наш сайт!</h1>
    </header>

    <section>
        <h2>Опис</h2>
        <p>Це наш веб-сайт, де ми розповідаємо про різні інтересні речі.</p>
    </section>

    <section>
        <h2>Форма</h2>
        <form>
            <label for="ім'я">Ім'я:</label>
            <input type="text" id="ім'я" name="ім'я" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <button type="submit">Відправити</button>
        </form>
    </section>

    <section>
        <h2>Список</h2>
        <ul>
            <li>Пункт 1</li>
            <li>Пункт 2</li>
            <li>Пункт 3</li>
        </ul>
    </section>

    <section>
        <h2>Таблиця</h2>
        <table border="1">
            <tr>
                <th>Заголовок 1</th>
                <th>Заголовок 2</th>
            </tr>
            <tr>
                <td>Рядок 1, комірка 1</td>
                <td>Рядок 1, комірка 2</td>
            </tr>
            <tr>
                <td>Рядок 2, комірка 1</td>
                <td>Рядок 2, комірка 2</td>
            </tr>
        </table>
    </section>

    <section>
        <h2>Зображення та відео</h2>
        <img src="/coffe1.png" alt="Опис зображення">
        <br>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/yjPjq1Gt04g" frameborder="0" allowfullscreen></iframe>
    </section>

</body>
</html>
